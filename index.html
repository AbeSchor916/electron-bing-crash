<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Test IFrame</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	</head>
	<body>
		<form id="search-form">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<div class="btn-group">
						<button type="button" onclick="goBack()" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i></button>
						<button type="button" onclick="goForward()" class="btn btn-outline-secondary"><i class="fas fa-arrow-right"></i></button>
					</div>
				</div>
				<input type="text" class="form-control" id="search">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="submit">Submit</button>
				</div>
			</div>
		</form>

		<webview
			src='https://www.bing.com'
			style="display:inline-flex; width:100%; height:1000px"
		>
		</webview>

		<script src="./index.js"></script>
	</body>
</html>
